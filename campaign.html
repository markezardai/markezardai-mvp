<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MarkezardAI â€“ Campaign Builder</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@3.4.1/dist/tailwind.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    body { font-family: 'Inter', sans-serif; }
  </style>
</head>
<body class="bg-gradient-to-br from-slate-50 to-slate-200 min-h-screen text-slate-900">
  <nav class="bg-slate-900 w-full py-4 px-4 sm:px-8 md:px-16 lg:px-32 flex items-center">
    <span class="text-white font-extrabold text-2xl tracking-tight">MarkezardAI</span>
  </nav>
  <div class="max-w-xl mx-auto py-12 px-4 sm:px-8">
    <div class="mb-10 text-center">
      <h1 class="text-3xl md:text-4xl font-extrabold mb-2">Create a New Campaign</h1>
      <p class="text-lg text-slate-600">Build and launch your next marketing campaign with MarkezardAI</p>
    </div>
    <form class="bg-white rounded-2xl shadow-xl p-8 space-y-8">
      <!-- Campaign Name -->
      <div>
        <label for="campaign-name" class="block font-semibold mb-2">Campaign Name</label>
        <input type="text" id="campaign-name" name="campaign-name" placeholder="e.g. Spring Sale 2025" class="w-full px-4 py-3 border border-slate-200 rounded-lg focus:ring-2 focus:ring-indigo-500 outline-none" required />
      </div>
      <!-- Platform Dropdown -->
      <div>
        <label for="platform" class="block font-semibold mb-2">Platform</label>
        <select id="platform" name="platform" class="w-full px-4 py-3 border border-slate-200 rounded-lg focus:ring-2 focus:ring-indigo-500 outline-none" required>
          <option value="">Select platform</option>
          <option value="Facebook">Facebook</option>
          <option value="TikTok">TikTok</option>
          <option value="Pinterest">Pinterest</option>
        </select>
      </div>
      <!-- Budget -->
      <div>
        <label for="budget" class="block font-semibold mb-2">Budget ($)</label>
        <input type="number" id="budget" name="budget" min="1" placeholder="e.g. 500" class="w-full px-4 py-3 border border-slate-200 rounded-lg focus:ring-2 focus:ring-indigo-500 outline-none" required />
      </div>
      <!-- CTA -->
      <div class="pt-4 text-center flex flex-col md:flex-row gap-4 justify-center">
        <button type="submit" class="w-full md:w-auto bg-indigo-600 hover:bg-indigo-700 text-white font-semibold px-8 py-4 rounded-xl shadow-lg transition text-lg transform hover:scale-105 duration-200">Generate Strategy</button>
        <button type="button" onclick="exportCampaign()" class="w-full md:w-auto bg-fuchsia-600 hover:bg-fuchsia-700 text-white font-semibold px-8 py-4 rounded-xl shadow-lg transition text-lg transform hover:scale-105 duration-200">Export Campaign</button>
        <button id="launch-btn" type="button" onclick="launchCampaign(event)" class="w-full md:w-auto bg-emerald-600 hover:bg-emerald-700 text-white font-semibold px-8 py-4 rounded-xl shadow-lg transition text-lg transform hover:scale-105 duration-200">Launch Campaign</button>
      </div>
    </form>
  </div>

  <script>
    document.querySelector('form').addEventListener('submit', function(e) {
      e.preventDefault();
      
      const formData = {
        campaignName: document.getElementById('campaign-name').value,
        platform: document.getElementById('platform').value,
        budget: document.getElementById('budget').value
      };
      
      localStorage.setItem('campaignData', JSON.stringify(formData));
      window.location.href = 'strategy.html';
    });

    // Restore form data from localStorage when page loads
    document.addEventListener('DOMContentLoaded', function() {
      const campaignData = JSON.parse(localStorage.getItem('campaignData') || '{}');
      
      if (campaignData.campaignName) {
        document.getElementById('campaign-name').value = campaignData.campaignName;
      }
      if (campaignData.platform) {
        document.getElementById('platform').value = campaignData.platform;
      }
      if (campaignData.budget) {
        document.getElementById('budget').value = campaignData.budget;
      }
    });

    function exportCampaign() {
      const campaignName = document.getElementById('campaign-name').value;
      const platform = document.getElementById('platform').value;
      const budget = document.getElementById('budget').value;
      const campaignData = { campaignName, platform, budget };
      const exportContent = JSON.stringify(campaignData, null, 2);
      const blob = new Blob([exportContent], { type: 'application/json' });
      const url = window.URL.createObjectURL(blob);
      const a = document.createElement('a');
      a.href = url;
      a.download = `campaign-${campaignName || 'export'}.json`;
      document.body.appendChild(a);
      a.click();
      document.body.removeChild(a);
      window.URL.revokeObjectURL(url);
    }

    function launchCampaign(e) {
      e.preventDefault();
      const btn = document.getElementById('launch-btn');
      btn.disabled = true;
      const originalText = btn.innerHTML;
      btn.innerHTML = '<svg class="animate-spin h-5 w-5 inline-block mr-2 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"><circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle><path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8v8z"></path></svg>Launching...';
      
      setTimeout(function() {
        btn.innerHTML = 'Campaign successfully submitted!';
        btn.classList.remove('bg-emerald-600', 'hover:bg-emerald-700');
        btn.classList.add('bg-emerald-100', 'text-emerald-800');
        setTimeout(function() {
          btn.innerHTML = originalText;
          btn.classList.remove('bg-emerald-100', 'text-emerald-800');
          btn.classList.add('bg-emerald-600', 'hover:bg-emerald-700');
          btn.disabled = false;
        }, 2000);
      }, 2000);
    }
  </script>
</body>
</html>
