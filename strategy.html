<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MarkezardAI â€“ Campaign Strategy</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@3.4.1/dist/tailwind.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    body { font-family: 'Inter', sans-serif; }
  </style>
</head>
<body class="bg-gradient-to-br from-slate-50 to-slate-200 min-h-screen text-slate-900">
  <nav class="bg-slate-900 w-full py-4 px-4 sm:px-8 md:px-16 lg:px-32 flex items-center">
    <span class="text-white font-extrabold text-2xl tracking-tight">MarkezardAI</span>
  </nav>
  <div class="max-w-xl mx-auto py-12 px-4 sm:px-8">
    <div class="mb-10 text-center">
      <h1 class="text-3xl md:text-4xl font-extrabold mb-2">Campaign Strategy</h1>
      <p class="text-lg text-slate-600">Your AI-generated campaign plan</p>
    </div>
    <div class="bg-white rounded-2xl shadow-xl p-8 space-y-8">
      <!-- Campaign Details -->
      <div>
        <h2 class="text-xl font-semibold mb-2">Campaign Details</h2>
        <div class="bg-slate-50 border border-slate-200 rounded-lg p-5">
          <div id="campaign-details" class="text-slate-700">
            <!-- Campaign details will be populated by JavaScript -->
          </div>
        </div>
      </div>
      <!-- Placeholder AI Strategy Block -->
      <div>
        <label class="block font-semibold mb-2">AI-Generated Strategy</label>
        <div class="bg-slate-50 border border-slate-200 rounded-lg p-5 min-h-[120px] text-slate-700">
          <div id="ai-strategy">
            <!-- AI strategy will be populated by JavaScript -->
          </div>
        </div>
      </div>
      <!-- CTA Buttons -->
      <div class="flex flex-col md:flex-row gap-4 pt-6 justify-center">
        <a href="campaign.html" class="w-full md:w-auto bg-fuchsia-600 hover:bg-fuchsia-700 text-white font-semibold px-8 py-4 rounded-xl shadow-lg transition text-lg text-center transform hover:scale-105 duration-200">Edit Campaign</a>
        <button onclick="exportStrategy()" class="w-full md:w-auto bg-indigo-600 hover:bg-indigo-700 text-white font-semibold px-8 py-4 rounded-xl shadow-lg transition text-lg text-center transform hover:scale-105 duration-200">Export Strategy</button>
        <button id="launch-btn" onclick="launchCampaign(event)" class="w-full md:w-auto bg-emerald-600 hover:bg-emerald-700 text-white font-semibold px-8 py-4 rounded-xl shadow-lg transition text-lg text-center transform hover:scale-105 duration-200">Launch Campaign</button>
        <button onclick="publishCampaign(event)" class="w-full md:w-auto bg-slate-900 hover:bg-slate-800 text-white font-semibold px-8 py-4 rounded-xl shadow-lg transition text-lg text-center transform hover:scale-105 duration-200">Publish Campaign</button>
      </div>
    </div>
  </div>
  <div class="max-w-xl mx-auto mt-8 flex justify-center">
    <button onclick="publishCampaign(event)" class="w-full md:w-auto bg-slate-900 hover:bg-slate-800 text-white font-semibold px-8 py-4 rounded-xl shadow-lg transition text-lg text-center transform hover:scale-105 duration-200">Publish Campaign</button>
  </div>

<script>
  document.addEventListener('DOMContentLoaded', function() {
    const campaignData = JSON.parse(localStorage.getItem('campaignData') || '{}');
    
    // Display campaign details
    const detailsDiv = document.getElementById('campaign-details');
    if (campaignData.campaignName || campaignData.platform || campaignData.budget) {
      detailsDiv.innerHTML = `
        <p><strong>Campaign Name:</strong> ${campaignData.campaignName || 'Spring Sale 2025'}</p>
        <p><strong>Platform:</strong> ${campaignData.platform || 'Facebook'}</p>
        <p><strong>Budget:</strong> $${campaignData.budget || '500'}</p>
      `;
    } else {
      detailsDiv.innerHTML = `
        <p><strong>Campaign Name:</strong> Spring Sale 2025</p>
        <p><strong>Platform:</strong> Facebook</p>
        <p><strong>Budget:</strong> $500</p>
      `;
    }
    
    // Generate dummy AI strategy based on platform
    const strategyDiv = document.getElementById('ai-strategy');
    const platform = campaignData.platform || 'Facebook';
    const budget = campaignData.budget || 500;
    let strategy = '';
    
    switch(platform) {
      case 'Facebook':
        strategy = `
          <p class="mb-2"><strong>Facebook Strategy:</strong></p>
          <ul class="list-disc pl-6 space-y-1">
            <li>Target audience: 18-35, US, interests in Fitness and Tech</li>
            <li>Use Facebook and TikTok for high-visual engagement</li>
            <li>Allocate $${budget} budget over 2 weeks</li>
            <li>Run A/B tests on ad creatives</li>
            <li>Focus on video content for better engagement</li>
          </ul>
        `;
        break;
      case 'TikTok':
        strategy = `
          <p class="mb-2"><strong>TikTok Strategy:</strong></p>
          <ul class="list-disc pl-6 space-y-1">
            <li>Create short, engaging video content (15-60 seconds)</li>
            <li>Use trending hashtags and challenges</li>
            <li>Target Gen Z and Millennial audience</li>
            <li>Budget: $${budget} for influencer collaborations</li>
            <li>Focus on authentic, user-generated style content</li>
          </ul>
        `;
        break;
      case 'Pinterest':
        strategy = `
          <p class="mb-2"><strong>Pinterest Strategy:</strong></p>
          <ul class="list-disc pl-6 space-y-1">
            <li>Create visually appealing pin designs</li>
            <li>Target female audience aged 25-45</li>
            <li>Use rich pins for better product visibility</li>
            <li>Budget: $${budget} for promoted pins</li>
            <li>Focus on lifestyle and inspiration content</li>
          </ul>
        `;
        break;
      default:
        strategy = `
          <p class="mb-2"><strong>General Strategy:</strong></p>
          <ul class="list-disc pl-6 space-y-1">
            <li>Target audience: 18-35, US, interests in Fitness and Tech</li>
            <li>Use multiple platforms for maximum reach</li>
            <li>Allocate $${budget} budget over 2 weeks</li>
            <li>Run A/B tests on ad creatives</li>
          </ul>
        `;
    }
    
    strategyDiv.innerHTML = strategy;
  });

  function exportStrategy() {
    const campaignData = JSON.parse(localStorage.getItem('campaignData') || '{}');
    const strategyText = document.getElementById('ai-strategy').innerText;
    
    const exportContent = `
CAMPAIGN STRATEGY EXPORT
=======================

Campaign Name: ${campaignData.campaignName || 'N/A'}
Platform: ${campaignData.platform || 'N/A'}
Budget: $${campaignData.budget || 'N/A'}

AI-GENERATED STRATEGY:
${strategyText}

Generated by MarkezardAI
Date: ${new Date().toLocaleDateString()}
    `;
    
    // Create and download file
    const blob = new Blob([exportContent], { type: 'text/plain' });
    const url = window.URL.createObjectURL(blob);
    const a = document.createElement('a');
    a.href = url;
    a.download = `campaign-strategy-${campaignData.campaignName || 'export'}.txt`;
    document.body.appendChild(a);
    a.click();
    document.body.removeChild(a);
    window.URL.revokeObjectURL(url);
    
    alert('Strategy exported successfully!');
  }

  function launchCampaign(e) {
    e.preventDefault();
    const btn = document.getElementById('launch-btn');
    btn.disabled = true;
    btn.innerHTML = '<svg class="animate-spin h-5 w-5 inline-block mr-2 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"><circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle><path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8v8z"></path></svg>Launching...';
    
    setTimeout(function() {
      btn.style.display = 'none';
      const successMsg = document.createElement('div');
      successMsg.className = 'w-full md:w-auto bg-emerald-100 text-emerald-800 font-semibold px-8 py-4 rounded-xl shadow-lg text-lg text-center mt-2';
      successMsg.innerText = 'ðŸŽ‰ Campaign launched successfully!';
      btn.parentNode.appendChild(successMsg);
    }, 2000);
  }

  function publishCampaign(e) {
    e.preventDefault();
    alert('Campaign submitted for review. You will receive updates shortly.');
  }
</script>
</body>
</html>
